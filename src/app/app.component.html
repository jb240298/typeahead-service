<div class="div-root">
  <h1 class="center" style="font-size: 65px;">Typeahead</h1>
  <input class="txt-search" type="text" value="{{this.word}}" (keyup)="onKey($event)"/><br/>
  <div>
    <div *ngFor="let responseWord of responseWords" class="search-result">
      <div class="txt-search"><a href="https://www.google.com/q={{this.word}}">{{ responseWord }}</a></div>
    </div>
  </div>
</div>
